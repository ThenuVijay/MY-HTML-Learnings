<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting App</title>
    <link rel="stylesheet" href="Styles\chat.css">
</head>
<body>
    <div class="container">
        <div class="box1">
            <div class="b11"><h1>Person 1</h1></div>
            <div class="b12"><img src="Images\Chrysanthemum.jpg" width="100%" height="100%"></div>
            <div class="b13">
                <input type="text" style="height: 20%;width: 60%;" id="i1"> 
                <input type="submit" value="send" onclick="send()" style="width:30%">
            </div>
        </div>
        <div class="chat" id="mydiv" style="padding-left: 2%;" >
        
            
        </div>
        <div class="box2">
            <div class="b21"><h1>Person 2</h1></div>
            <div class="b22"><img src="Images\Tulips.jpg" width="100%" height="100%"></div>
            <div class="b23">
                <input type="text" style="height: 20%;width: 60%;"id="i2"> 
                <input type="submit" value="send" onclick="send()" style="width:30%" >
            </div> 
        </div>
    </div>
</body>
<script>
    function send()
    {
        value1=document.getElementById("i1").value;
        value2=document.getElementById("i2").value;
        element=document.createElement("li");
        if(value1!="")
        {
            text1=document.createTextNode(value1);
            element.appendChild(text1);
            mydiv=document.getElementById("mydiv");
            mydiv.appendChild(element);
            element.style.color="blue";
            document.getElementById("i1").value="";
            
        } 
        else if(value2!="")
        {
            text2=document.createTextNode(value2);
            element.appendChild(text2);
            mydiv=document.getElementById("mydiv");
            mydiv.appendChild(element);
            element.style.color="red";
            document.getElementById("i2").value="";   
        }
    }   
</script>
</body>
</html>
