<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting App</title>
</head>
<body>
    <div class="container">
        <div class="box"  style="background-color: cyan; width:30%;">
            <h1>person1</h1>
            <img src="Images\Chrysanthemum.jpg" width="100%"><br>
            <input id="i1" placeholder="Enter text" height="30%" width=80%><br>
            <button onclick="send()">Send</button>
        </div>
        <div class="box" id="mydiv" style="padding-left: 10px; padding-top: 1px;">

        </div>
        <div class="box" style="background-color: cyan; width: 30%;">
            <h2>Person2</h2>
            <img src="Images\Tulips.jpg" width="100%"><br>
            <input id="i2" placeholder="Enter Text" height=30% width=80%><br>
            <button onclick="send()">Send</button>

        </div>
</div>
<script>
    function send()
    {
        value1=document.getElementById("i1").value;
        value2=document.getElementById("i2").value;
        element=document.createElement("li");
        if(value1!="")
        {
            text1=document.createTextNode(value1);
            element.appendChild(text1);
            mydiv=document.getElementById("mydiv");
            mydiv.appendChild(element);
            element.style.color="blue";
            document.getElementById("i1").value="";
            
        } 
        else if(value2!="")
        {
            text2=document.createTextNode(value2);
            element.appendChild(text2);
            mydiv=document.getElementById("mydiv");
            mydiv.appendChild(element);
            element.style.color="red";
            document.getElementById("i2").value="";   
        }
    }   
</script>
</body>
</html>
