<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

</head>
<body>
    <div id="mydiv">

    </div>
    <input placeholder="Enter text" id="myinput">
    <br>
    <button onclick="create()">submit</button>
    <script>
        function create(){
          value=document.getElementById("myinput").value;
          element=document.createElement("p") ; 
          text=document.createTextNode(value);
          element.appendChild(text);
          textarea=document.getElementById("mydiv");
          textarea.appendChild(element)
        }
    </script>
</body>
